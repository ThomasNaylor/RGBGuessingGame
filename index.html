<!DOCTYPE html>
<html>
<head>
  <title>Colour Game</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css\resetcss.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
  <link href="css\style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header id="header-main">
      <h1>RGB Colour Game</h1>
      <span id="colourDisplay">RGB</span>
      <nav id="menu">
        <ul>
          <li id="reset" class="difficulty">New Colours</li>
          <li id="easy" class="difficulty">Easy</li>
          <li id="medium" class="difficulty">Medium</li>
          <li id="hard" class="difficulty">Hard</li>
          <li id="message" class="difficulty"></li>
        </ul>
      </nav>
    </header>

    <div id="gamebox">
      <div class="row">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="row">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="row">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </div>

  <footer>
    <p>made by: Thomas Naylor</p>
  </footer>
  </div>
<script src="js\functions.js" rel="javascript" type="text/javascript"></script>
</body>
</html>
